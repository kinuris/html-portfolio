    <div class="container">
        <h1>My Contact Details</h1>
        <p>Some Address, Some City</p>
        <p>+43 000-000-0000</p>
        <p>some@email.com</p>

        <form action="#">
            <label for="name">Your Name: </label>
            <input type="text" name="name" id="name">

            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <br>
            <label for="email-subscription">Do you want to be notified by our news letters?</label>
            <input type="checkbox" name="email-subscription" id="email-subscription">

            <br>
            <br>
            <label for="preferred-lang">Preferred language:</label>

            <br>
            <input type="radio" name="preferred-lang" id="eng" value="english">
            <label for="eng">English</label>

            <input type="radio" name="preferred-lang" id="fil" value="filipino">
            <label for="fil">Filipino</label>

            <input type="radio" name="preferred-lang" id="chn" value="chinese">
            <label for="chn">中文</label>

            <input type="radio" name="preferred-lang" id="jp" value="japanese">
            <label for="jp">日本語</label>

            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
